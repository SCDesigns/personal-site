	<body>
		<div class="container-fluid">
				<section class="brightbrew">
				<div class="project2">
					<img src="./resources/general/brightbrew.png" class="laptop"/>
					<img src="./resources/general/brightbrew/mobile/mobile(home).png" class="phone"/>
				</div>
				<div class="banner info brightbrew">
						<h1>Bright Brew Concept</h1>
						<h2>Branding + UX & UI<br>(Desktop & Native Mobile)</h2>
				</div>
				<div class="carousel">
				<div class="carousel-cell"><img  src="./resources/brightbrew/pages/home.png"></div>
				<div class="carousel-cell"><img  src="./resources/brightbrew/mobile/mobile(home).png"></div>
				<div class="carousel-cell"><img  src="./resources/brightbrew/pages/order.png"></div>
				<div class="carousel-cell"><img  src="./resources/brightbrew/mobile/mobile(order).png"></div>
				<div class="carousel-cell"><img  src="./resources/brightbrew/pages/locations.png"></div>
				<div class="carousel-cell"><img  src="./resources/brightbrew/mobile/mobile(locations).png"></div>
				<div class="carousel-cell"><img  src="./resources/brightbrew/pages/about.png"></div>
				<div class="carousel-cell"><img  src="./resources/brightbrew/mobile/mobile(about).png"></div>
				</div>
				</section>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
				<!--scrollMagic-->
		        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
		        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
		        <script src="js/main.js"></script>
		        <!--flickity-->
		        <script src="https://npmcdn.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>

		        <script type="text/javascript">
		        var $carousel = $('.carousel').flickity({
		          imagesLoaded: true,
		          percentPosition: false,
		        });

		        var $imgs = $carousel.find('.carousel-cell img');
		        // get transform property
		        var docStyle = document.documentElement.style;
		        var transformProp = typeof docStyle.transform == 'string' ?
		          'transform' : 'WebkitTransform';
		        // get Flickity instance
		        var flkty = $carousel.data('flickity');

		        $carousel.on( 'scroll.flickity', function() {
		          flkty.slides.forEach( function( slide, i ) {
		            var img = $imgs[i];
		            var x = ( slide.target + flkty.x ) * -1/3;
		            img.style[ transformProp ] = 'translateX(' + x  + 'px)';
		          });
		        });
		        </script>
	</body>
</html>
